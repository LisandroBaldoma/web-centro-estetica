     <!--CONTENIDO SECCION CONTACTOS-->
    <main>
      <h1 class="animate__animated animate__bounceInLeft titulo__seccion">
        Nos encontramos en Rosario
      </h1>
      <div class="container container-contactos">
        <div class="row row-contactos">
          <div class="col-10 col-sm-5">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d107134.5456582844!2d-60.696639499999996!3d-32.9522093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b6539335d7d75b%3A0xec4086e90258a557!2sRosario%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1660227341486!5m2!1ses!2sar"
              width="100%"
              height="300px"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
          <form class="col-10 col-sm-7 border container-form-contacto">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Nombre</label
              >
              <input
                type="text" required
                class="form-control form-personal"
                id="exampleFormControlInput1"
                placeholder="Ingrese Nombre"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Apellido</label
              >
              <input
                type="text" required
                class="form-control form-personal"
                id="exampleFormControlInput1"
                placeholder="Ingrese Apellido"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email</label
              >
              <input
                type="email" required
                class="form-control form-personal"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Comentarios</label
              >
              <textarea
                class="form-control form-personal"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Ingrese su comentario..."
              ></textarea>
            </div>
            <div class="mb-3">
              <button class="boton-contacto" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

          <li class="col icon whatsapp">
