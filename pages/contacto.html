<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      
        <img class="nav__logo" src="../img/logo_topnav.jpg" alt="logo" />
        <ul class="nav__menu">
          <li class="nav__item">
            <a class="nav__link" href="../index.html">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="tratamientos.html"
              >Tratamientos</a
            >
          </li>
          <li class="nav__item">
            <a class="nav__link" href="productos.html">Productos</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="servicios.html">Servicios</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="profesional.html"
              >Profesional</a
            >
          </li>
        </ul>
      
    </header>

    <h2 class="titulo__seccion">Contacto</h2>

    <div class="contenedor__contacto">
      <div class="maps">
        <h3 class="maps__titulo">Nos encontramos en Rosario, te esperamos...</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d107134.5456582844!2d-60.696639499999996!3d-32.9522093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b6539335d7d75b%3A0xec4086e90258a557!2sRosario%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1660227341486!5m2!1ses!2sar"
          width="250"
          height="250"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </div>

      <form class="contenedor__form">
        <label>Nombre</label>
        <input class="form__input" type="text" placeholder="Ingrese nombre..." />

        <label>Apellido</label>
        <input class="form__input" type="text" placeholder="Ingrese apellido..." />

        <label>Email</label>
        <input class="form__input" type="mail" placeholder="Ingrese su mail..." />

        <label>Comentario</label>
        <input class="form__input__comentario" placeholder="Ingrese su comentario..." />

        <input class="form__btn" type="submit" value="Submit" />
      </form>
    </div>

    <footer class="footer">
      <h2 class="footer__titulo">Seguinos en nuestras redes sociales...</h2>
      <div class="footer__contenido">
        <img
          class="footer_logo"
          src="../img/iconos/facebook.png"
          alt="iconofacbook"
        />
        <img
          class="footer_logo"
          src="../img/iconos/instagram.png"
          alt="iconoinstagram"
        />
        <img
          class="footer_logo"
          src="../img/iconos/whatsapp.png"
          alt="iconowhatsapp"
        />
        <img
          class="footer_logo"
          src="../img/iconos/maps.png"
          alt="iconosmaps"
        />
      </div>
    </footer>
  </body>
</html>
