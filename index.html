<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--SEO-->
    <meta
      name="description"
      content="Centro de estetetica Norma Martinez, un lugar diferente para el cuidado personal. Descubri un lugar donde vas a poder relajarte y cuidar de tu belleza"
    />
    <meta
      name="keywords"
      content="Belleza, Estetica, Tratamientos, Facial, Relax, Zen, Meditacion, Dermopigmentacion, Radiofrecuencia, Cursos, Dermaplaning, laminado de cejas, Manicuria, Mujer, Hidratacion, Flores de Bach, Acces Bars, Masajes Relajantes"
    />
    <!--LINK BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!--LINK STYLE.CSS-->
    <link rel="stylesheet" href="./css/style.css"
     />
    <!--Animacion titulo seccion -- https://animate.style/-- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--Libreria Iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>
      Centro de Estetica || Norma Martinez || Un lugar donde podes disfrutar de
      un concepto nuevo y persolizado para cuidar tu imagen, bienestar y salud
    </title>

  <body class="home-body">
    <header>
      <!--CONTENIDO HOME-->
      <main class="container d-flex flex-column justify-content-center vh-100">
        <div class="row">
          <div class="col-12 col-lg-7">
            <div class="text-center">
              <img
                class="home-logo animate__animated animate__zoomIn"
                src="./img/logo_topnav.jpg"
                alt=""
              />
            </div>
            <div class="py-4">
              <h1 class="fw-bold text-center fs-1">CENTRO DE ESTETICA</h1>
              <h2 class="text-center fs-3">NORMA MARTINEZ</h2>
            </div>

            <div class="text-center">
              <h3>
                Un lugar donde podes disfrutar de un concepto nuevo y
                persolizado para cuidar tu imagen, bienestar y salud
              </h3>
            </div>

            <div class="d-grid text-center py-4">
              <a
                class="py-4 home-btn animate__animated animate__shakeY"
                href="./pages/profesional.html"
                role="button"
                >Conocenos
              </a>
            </div>

            <div class="container wrapper">
              <li class="icon facebook">
                <a class="icon-link" href="https://m.facebook.com/centrodeesteticanormamartinez/">
                <span class="tooltip">Facebook</span>
                <span><i class="fa fa-facebook"></i></span>
              </a>
              </li>
              <li class="icon twitter">
                <a class="icon-link" href="https://twitter.com/">
                <span class="tooltip">Twitter</span>
                <span><i class="fa fa-twitter"></i></span>
              </a>
              </li>
              <li class="icon instagram">
                <a class="icon-link" href="https://www.instagram.com/centrodeesteticanormamartinez/?hl=es-la">
                <span class="tooltip">Instagram</span>
                <span><i class="fa fa-instagram"></i></span>
              </a>
              </li>              
              <li class="icon whatsapp">
                <a class="icon-link" href="https://web.whatsapp.com/">
                <span class="tooltip">WhatsApp</span>
                <span><i class="fa fa-whatsapp"></i></span>
              </a>
              </li>
            </div>
          </div>
        </div>
      </main>
    </header>

    <!--script BOOTSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
